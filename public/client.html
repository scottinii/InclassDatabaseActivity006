<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="painting-list">
            <h2>Painting List</h2>
            <ul id="painting-list">
                <!-- Painting items will be dynamically loaded here -->
            </ul>
        </aside>
        <main class="edit-section">
            <h2>Edit Painting</h2>
            <form id="edit-form">
                <div>
                    <label for="painting-title">Title</label>
                    <input type="text" id="painting-title" name="title" required>
                </div>
                <div>
                    <label for="painting-artist">Artist</label>
                    <input type="text" id="painting-artist" name="artist" required>
                </div>
                <div>
                    <label for="painting-year">Year</label>
                    <input type="number" id="painting-year" name="year" required>
                </div>
                <div>
                    <label for="painting-description">Description</label>
                    <textarea id="painting-description" name="description" required></textarea>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
